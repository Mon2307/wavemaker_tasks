            <ul>
                <button style="background: orange; color:#fff;margin-left: 132px;"id="books"onclick="showbooks()" class="btn  active books" >Books</button></li>

              </ul>
              <div id="allbooks">
                <button class="btn addbook" onclick="addbook()">Add Book</button>
                <input type="text" id="search"onkeyup="myFunction()" placeholder="Search for Book" title="Type in a name">

      <!-- booksform -->
      <div  id="controladdbook" class="modal">
        <div>
          
                      
      <div class="addbookform">
        <div class="row foricon2">
            <a onclick="closeaddbook()"><i class="fa-solid fa-xmark"></i></a>
            </div>
        <form action="#" id="addBook" >
            
            <h2>Enter the Book Details!</h2>
             <div class="row pattern">
             
                <div class="col-sm-4 ">
                  <div class="forinput">
                    <label for="bookname" class="inputlabel">Book Name*</label>
                     <input class="inputbutton" type="text" id="bookname" name="bookName" required> </input>
                    </div>
                </div>
               <div class="col-sm-4">
                <div>
                <label for="authorname" class="inputlabel">Author Name *</label>
                 <input class="inputbutton" id="authorname" type="text" name="authorName" required ></input>
               </div>
              </div>
               <div class="col-sm-4">
                <div>
                <label for="publication" class="inputlabel">Publication*</label>
                <input class="inputbutton" id="publication" type="text" name="publication" required ></input>
               </div>
              </div>
             </div>
             <div class="row pattern">
                <div class="col-sm-4 ">
                  <div>
                    <label for="language" class="inputlabel">Language*</label><br>
                    <select id="language" name="languageId" class="inputbutton" required >
                        <option value="11" name="languageId">English</option>
                        <option value="22" name="languageId">Hindi</option>
                        <option value="33" name="languageId">Marathi</option>
                        <option value="44"name="languageId">Sanskrit</option>
                        
                      </select>
                </div>
              </div>
                <div class="col-sm-4 ">
                  <div>
                    <label for="category" class="inputlabel">Genre*</label><br>
                    <select id="category" name="categoryId" class="inputbutton" required>
                        <option value="1" name="categoryId">Fiction</option>
                        <option value="2" name="categoryId">Horror</option>
                        <option value="3"name="categoryId">Science Fiction</option>
                        <option value="4"name="categoryId">Crime</option>
                        <option value="5"name="categoryId">Education</option>
                        <option value="6"name="categoryId">Sports</option>
                       
                      </select>
                </div>
              </div>
                <div class="col-sm-4 ">
                  <div>
                  <label for="isavailable" class="inputlabel">Is Available<span id="req">*</span></label><br>
                  <select id="isavailable" name="isAvailable" class="inputbutton" required>
                      <option value="true">Yes</option>
                      <option value="false">No</option>
                      
                  </select>
                 </div>
                </div>
               
             </div>
            
              
           <div class="row pattern">
            
               <div class="col-sm-4 ">
                <div>
                <label for="cost" class="inputlabel">Cost(â‚¹)*</label><br>
                <input class="inputbutton" id="cost" type="text" name="cost" required> </input>
           </div>
          </div>
            <div class="col-sm-4 ">
              <div>
                <label for="Bookno"class="inputlabel">Book no.<span id="req">*</span></label><br>
                <input class="inputbutton" id="Bookno" type="text" name="bookId" required> </input>
           </div>
          </div>

           <div class="col-sm-4 ">
            <div>
            <label for="totalcopies"class="inputlabel">Total copies<span id="req">*</span></label><br>
         <input class="inputbutton" id="totalcopies" type="text" name="total_copies" required></input>
        </div>
      </div>
            
        </div>
        <div>
          <button class="btn  addbtn" type="submit">Add</button>
         </div>
        
        
      
        </form>
    </div>
          </div>
        

</div>

      <!-- bookissueform -->
     
        <div class="modal" id="issueformhide">
          <div class="issueform">
                   <form class="form" id="issue">
                      <div class="row foricon3">
                          <a onclick="closeissueform()"><i class="fa-solid fa-xmark"></i></a>
                          </div>
                        <div class=" inputbox">
                           <div class="search-input wrapper">
                             <a href="" target="_blank" hidden></a>
                             <label for="bookName" class="inputlabel" id="forbookname">Book Name *</label>
                             <input type="text" placeholder="Type to search book" name="bookName" id="bookName" required>
                           <div class="autocom-box">
             <!-- here list are inserted from javascript -->
                           </div>
                          </div>
                           </div>
                           <div class=" inputboxs">
                            <div class="search-inputs wrappers">
                              <a href="" target="_blank" hidden></a>
                              <label for="studentrollno" class="inputlabel" id="studentrollno">Roll no *</label>
                              <input type="text" placeholder="Type to search roll no" name="studentRollNo" id="studentrollno" required>
                            <div class="autocom-boxs">
              <!-- here list are inserted from javascript -->
                            </div>
                           </div>
                            </div>
                           <!-- <div class="row">
                             <div class="col-sm-12 inputlabel">
                               <label for="studentrollno">Student Roll no <span id="req">*</span></label><br>
                                <input class="forbutton" id="studentrollno" type="text" name="studentRollNo" required ></input>
                              </div>
                           </div>
                            -->
                            <div class="row">
                             <div class="col-sm-12 inputlabel">
                               <label for="issuedate">Issue Date <span id="req">*</span></label><br>
                                <input class="forbutton issueinput" placeholder="  dd-mm-yyyy" id="issuedate" type="date" name="issueDate" min="15-03-2023" required  ></input>
                              </div>
                            </div>
                           
                      
                            <div class="row alignbutton">
                                 
                           <button class="btn btn-primary buttonissue" type="submit">Issue</button>
                          
                          </div>
                     
               </form> 
           </div>
      </div>
