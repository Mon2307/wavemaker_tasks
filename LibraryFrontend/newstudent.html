<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f90b4ddd1d.js" crossorigin="anonymous"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Students</title>
    <link rel="stylesheet" href="CSS/newstudent.css">
</head>


<body>
        <!-- Studentform -->
       <div class="forbackground">    </div> 
        <button class="btn btn-primary back" onclick="gotohome()">Back</button>
        <div id="controladdstudent">
          <div class="newstudent" id="popup">
           
            <form id="addstudent" >   
                 <div class="row">
                  <!-- <h3 style="text-align: center;">Enter Student Details</h3> -->
                  
                    <button class="foricon" onclick="closestudent()"><i class="fa-solid fa-xmark"></i></button>
                    
                    <div class="row">
                      <div class="col-sm-6 name">
                        <label for="studentname">Name*</label>
                         <input type="text" id="studentname" name="studentName" required> </input>
                    </div>  
                    </div>
                    
                    </div>
                    <div class="row">
                        <div class="col-sm-6 inputbutton">
                            <label for="rollno">Roll no*</label>
                             <input  id="rollno" type="text" name="rollNo" required></input>
                           </div>
                    </div>
                   <div class="row">
                   <div class="col-sm-6 inputbutton">
                    <label for="emailid">E-mail id*</label>
                    <input  id="emailid" type="email" name="mailId"required ></input>
                   </div>
                 </div>
                 <div class="row">
                    <div class="col-sm-6 inputbutton">
                        <label for="gender">Gender*</label>
                        <select id="gender" class="inputbutton" name="genderId">
                            <option value="31">Female</option>
                            <option value="32">Male</option>
                            <option value="33">Other</option> 
                          </select>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-sm-6 inputbutton">
                        <label for="branch">Branch*<span id="req">*</span></label>
                        <select id="branch" name="branchId" class="inputbutton" required>
                            <option value="1">CS</option>
                            <option value="2">IT</option>
                            <option value="3">EE</option>
                            <option value="4">ENTC</option>
                            <option value="5">ME</option>  
                          </select>
                    </div>
                 </div> 
                 <div class="row">
                    <button class="btn btn-primary add" type="submit">Add</button>    
                 </div> 
                 
                </form>
             </div>       
              
            </div>
                          <!-- table for showing  Students data -->
        <div class="jumbotron forbookbg" id="students">
            <div class="row firsthead">
               <div class="col-sm-6"><h2>Students</h2></div> 
               <div class="col-sm-6 "><button class="forstudent btn btn-primary" onclick="Addstudent()">Add Student</button></div> 
            </div>
            <input type="text" id="search" class="searchstudent"onkeyup="myFunction()" placeholder="Search for Roll no" title="Type in a name">

            <div class="fortable">
          <table id="Students" class="booktable" ></table>
        </div>
        </div>

          
       
        



    <script src="JS/newstudent.js"> </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
