<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/dashboard.css">
</head>

<style>
   
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    
    <div class="forbackground"></div>
    <div>
        <button class="btn btn-primary back" onclick="gotohome()">Back</button>
        <div class="jumbotron">
            <div class="cardcontainer">
                <div class="row cards">
                    <div class="card col-sm-4">
                      <div><h4>Total Books</h4></div>
                      <div class="booki"><img src="icons/totalbooks.png"></div>
                      <p id="fortotalbooks">1</p>
                    </div>
                    <div class="card col-sm-4">
                      <h4>Total Users</h4>
                      <img src="icons/totalusers.png">
                      <p id="fortotalusers">8</p>
                    </div>
                    <div class="card col-sm-4">
                      <h4>Total Dues</h4>
                      <img src="icons/totaldues.png">
                      <p id="totaldues">8</p>
                    </div>
                   </div>
            </div>

            <div class="forchart">
                <h4 style="color:white; margin-left: 40%;" >Genre of Books issued</h4>
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </div>
        </div>
    </div> 
         
    

    <script src="JS/dashboard.js"></script>
</body>
</html>
