<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f90b4ddd1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculate Me!</title>
</head>
<body>
    <div class="container col-lg-8">

        <div class="forinput">
            <input type="text" id="input" name="entry">
        </div>
        <div class="foroutput">
            <input type="text" id="output" name="exit">
        </div>
        <div class="forkeys">
            <div class="row">
                <button onclick="Operator('AC')" class="col-sm-2" >AC</button>
                <button onclick="Operator('<')"  class="col-sm-2"><i class="fas fa-backspace"></i></button>
                <button onclick="Operator('()')" class="col-sm-2">()</button>
                <button onclick="Operation('/')" class="col-sm-2">/</button>
               </div>
           <div class="row">
            <button onclick="Display(7)"      class="col-sm-2">7</button>
            <button onclick="Display(8)"      class="col-sm-2">8</button>
            <button onclick="Display(9)"      class="col-sm-2">9</button>
            <button onclick="Operation('*')"  class="col-sm-2">*</button>
           </div>
           <div class="row">
            <button onclick="Display(4)"       class="col-sm-2">4</button>
            <button onclick="Display(5)"       class="col-sm-2">5</button>
            <button onclick="Display(6)"       class="col-sm-2">6</button>
            <button onclick="Operation('-')"   class="col-sm-2">-</button>
           </div>
           <div class="row">
            <button onclick="Display(1)"       class="col-sm-2">1</button>
            <button onclick="Display(2)"       class="col-sm-2">2</button>
            <button onclick="Display(3)"       class="col-sm-2">3</button>
            <button onclick="Operation('+')"   class="col-sm-2">+</button>
           </div>
           <div class="row">
            <button onclick="Operation('%')"   class="col-sm-2">%</button>
            <button onclick="Display('0')"     class="col-sm-2">0</button>
            <button onclick="Operation('.')"   class="col-sm-2">.</button>
            <button onclick="calculate()"      class="col-sm-2">=</button>
           </div>
        
        </div>
       
    </div>

    <script src="index.js">
    </script>
    
</body>
</html>
